name: Compile and bench

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"
  workflow_dispatch:
    inputs: {}

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        opam_file:
          - 'coq-certicoq.opam'
        image:
          - 'mattam82/metacoq:metarocq-1.4-rocq-9.0'
      fail-fast: false  # don't stop jobs if one fails
    steps:
      - uses: actions/checkout@v3
        with:
           submodules: false
      - uses: coq-community/docker-coq-action@v1
        with:
          custom_image: ${{ matrix.image }}
          opam_file: ${{ matrix.opam_file }}
          before_install: | # comment back in if MetaRocq commit changes
            startGroup "fix permission issues"
              sudo chown -R 1000:1000 .
            endGroup
            # startGroup "opam pin"
            #   opam pin -n -y submodules/metacoq
            # endGroup
          before_script: |
            startGroup "fix permission issues"
              sudo chown -R 1000:1000 .
            endGroup
            startGroup "Copy repo (for later benchmarking)"
              cp -r `pwd` ~/repo
            endGroup
          after_script: |
            startGroup "List installed packages"
              opam list
            endGroup
            startGroup "Run benchmarks"
              make -C ~/repo/benchmarks all
            endGroup
            startGroup "Test bootstrapped plugins"
              cd ~/repo && ./configure.sh global
              make -C ~/repo/bootstrap test
            endGroup
